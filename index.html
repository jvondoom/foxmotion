<!DOCTYPE html>
<html>
	<head>
		<title>Foxmotion</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Foxmotion Home Page">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">	
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<h1 class="text-center">Foxmotion</h1>
			<div class="row">
				<figure id="video_player">
					<div class="col-md-8">
						<video controls poster="img/nambia1.jpg">
							<source src="videos/video1.mp4" type="video/mp4">
							<source src="videos/video2.mp4" type="video/mp4">
						</video>
					</div>
					<div class="col-md-4">
						<figcaption>
							<a href="videos/video1.mp4"><img src="img/nambia1.jpg" alt="Nambia Timelapse 1"></a>
							<a href="videos/video2.mp4"><img src="img/nambia2.jpg" alt="Nambia Timelapse 2"></a>
						</figcaption>
					</div>
				</figure>
			</div>
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/playlist.js" ></script>
</html>
